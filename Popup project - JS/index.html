<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" >
        <title>Popup Title</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>

        <section class="home-section">
            <div class="center">
                <h1 class="message">Click the button below to popup a window!</h1>
                <button class="btn-model" type="button">Click for model</button>
            </div>
        </section>  
        
        <div class="model-parent">
            <div class="model">
                <p>Hello World</p>
                <span class="x-close" draggable="true">&times;</span>
            </div>
        </div>
        
        <script src="popup.js" charset="utf-8"></script>
    </body>
</html>
